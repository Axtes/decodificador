<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de Texto</title>
    <link rel="shortcut icon" href="./assets/decode.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabecalho">
        <img class="cabecalho__imagem__ONE" src="assets/oracle_next_education_logo.png" alt="oracle-next-education-logo">
        <img class="cabecalho__imagem__Alura" src="assets/alura_icon.png" alt="alura-icone">
        <nav class="cabecalho__menu">
            <a class="cabecalho__menu__link" href="index.html">Início</a>
            <a class="cabecalho__menu__link" href="text-decoder.html">Decodificador</a>
        </nav>
    </header>
    <main class="decodificadorPag">
        <section class="deco__pag">
            <div class="deco__pag__textos">
                <textarea class="text-area" placeholder="Digite seu Texto."></textarea>
                <textarea class="mensagem" placeholder="nenhuma mensagem encontrada, digite um texto que você deseja criptografar ou descriptografar."></textarea>
            </div>
            <div class="informacao">
                <h6>Apenas letras minúsculas e sem acento.</h6>
            </div>
            <div class="botoes">
                <button class="encriptar" onclick="btnEncriptar()">Criptografar</button>
                <button class="desencriptar" onclick="btnDesencriptar()">Descriptografar</button>
                <button class="copiar" onclick="copiarTexto()">Copiar</button>
            </div>
        </section>
    </main>
    <canvas class="estilo" style="position: fixed; top: 0"></canvas>
    <footer class="rodape">
        <section class="rodape__informacoes">
            <img class="github_icone" src="assets/github_icon.png" alt="GitHub-icone">
            <p>Desenvolvido por Axtes</p>
        </section>
    </footer>
    <script src="script.js"></script>
</body>
</html>
